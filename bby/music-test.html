<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #000; 
            color: #fff;
        }
        button { 
            padding: 15px 30px; 
            font-size: 18px; 
            margin: 10px; 
            cursor: pointer;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 8px;
        }
        #log { 
            background: #111; 
            padding: 15px; 
            margin: 20px 0; 
            height: 300px; 
            overflow-y: auto; 
            border: 1px solid #333;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success { color: #00ff00; }
        .error { color: #ff6b6b; }
        .info { color: #74c0fc; }
    </style>
</head>
<body>
    <h1>üéµ Galaxy Music Test</h1>
    
    <div>
        <button onclick="testMusicLoad()">üéµ Test Music Load</button>
        <button onclick="testMusicPlay()">‚ñ∂Ô∏è Try Play Music</button>
        <button onclick="testPath()">üìÅ Test File Path</button>
        <button onclick="clearLog()">üóëÔ∏è Clear Log</button>
    </div>
    
    <div id="log"></div>
    
    <audio id="testAudio" controls style="width: 100%; margin: 20px 0;">
        <source src="assets/audio/galaxy-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        let audio = null;
        const log = document.getElementById('log');
        
        function logMessage(message, type = 'info') {
            const time = new Date().toLocaleTimeString();
            const className = type;
            log.innerHTML += `<span class="${className}">[${time}] ${message}</span>\n`;
            log.scrollTop = log.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            log.innerHTML = '';
        }
        
        function testMusicLoad() {
            logMessage('üéµ Testing music file loading...', 'info');
            
            audio = new Audio();
            audio.src = 'assets/audio/galaxy-music.mp3';
            audio.volume = 0.3;
            audio.loop = true;
            
            audio.addEventListener('loadstart', () => {
                logMessage('‚úÖ Load started', 'success');
            });
            
            audio.addEventListener('loadeddata', () => {
                logMessage('‚úÖ Data loaded', 'success');
            });
            
            audio.addEventListener('canplay', () => {
                logMessage('‚úÖ Can play - ready to start', 'success');
            });
            
            audio.addEventListener('canplaythrough', () => {
                logMessage('‚úÖ Can play through - fully loaded', 'success');
            });
            
            audio.addEventListener('error', (e) => {
                logMessage('‚ùå Error loading music: ' + e.message, 'error');
            });
            
            audio.load();
        }
        
        function testMusicPlay() {
            if (!audio) {
                logMessage('‚ùå No audio loaded. Click "Test Music Load" first.', 'error');
                return;
            }
            
            logMessage('üéµ Attempting to play music...', 'info');
            
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise
                    .then(() => {
                        logMessage('‚úÖ SUCCESS: Music is playing!', 'success');
                    })
                    .catch(error => {
                        logMessage('‚ùå Play failed: ' + error.message, 'error');
                        logMessage('üí° This is normal - browser requires user interaction', 'info');
                    });
            }
        }
        
        function testPath() {
            logMessage('üìÅ Testing file path accessibility...', 'info');
            
            fetch('assets/audio/galaxy-music.mp3')
                .then(response => {
                    if (response.ok) {
                        logMessage('‚úÖ File exists and is accessible', 'success');
                        logMessage('üìä File size: ' + (response.headers.get('content-length') || 'Unknown'), 'info');
                    } else {
                        logMessage('‚ùå File not accessible: ' + response.status, 'error');
                    }
                })
                .catch(error => {
                    logMessage('‚ùå Path test failed: ' + error.message, 'error');
                });
        }
        
        // Auto-run tests
        window.addEventListener('load', function() {
            logMessage('üöÄ Starting automatic tests...', 'info');
            setTimeout(testPath, 500);
            setTimeout(testMusicLoad, 1000);
        });
    </script>
</body>
</html>
